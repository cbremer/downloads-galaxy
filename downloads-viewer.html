<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6b9d, #c44dff, #6b9dff, #4dffc3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 4px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .stat {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 300;
            color: #c44dff;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-top: 5px;
        }

        .galaxy {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .constellation {
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .constellation:nth-child(1) { animation-delay: 0.1s; }
        .constellation:nth-child(2) { animation-delay: 0.2s; }
        .constellation:nth-child(3) { animation-delay: 0.3s; }
        .constellation:nth-child(4) { animation-delay: 0.4s; }
        .constellation:nth-child(5) { animation-delay: 0.5s; }
        .constellation:nth-child(6) { animation-delay: 0.6s; }
        .constellation:nth-child(7) { animation-delay: 0.7s; }
        .constellation:nth-child(8) { animation-delay: 0.8s; }
        .constellation:nth-child(9) { animation-delay: 0.9s; }
        .constellation:nth-child(10) { animation-delay: 1.0s; }
        .constellation:nth-child(n+11) { animation-delay: 1.1s; }

        .constellation-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .constellation-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #c44dff, #a033dd);
        }

        .constellation-name {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .constellation-count {
            font-size: 0.8rem;
            color: #666;
            margin-left: auto;
            padding: 5px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .nebula {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .celestial-body {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 18px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .celestial-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(196, 77, 255, 0.15), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .celestial-body:hover::before {
            opacity: 1;
        }

        .celestial-body:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(196, 77, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px rgba(196, 77, 255, 0.1);
        }

        .file-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            word-break: break-word;
            line-height: 1.4;
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #666;
        }

        .file-size {
            padding: 3px 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .file-ext {
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.65rem;
            letter-spacing: 1px;
        }

        /* File type colors */
        .type-video .file-icon { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); }
        .type-video .file-ext { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }

        .type-audio .file-icon { background: linear-gradient(135deg, #4ecdc4, #44a39d); }
        .type-audio .file-ext { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; }

        .type-image .file-icon { background: linear-gradient(135deg, #f7b731, #eb9c06); }
        .type-image .file-ext { background: rgba(247, 183, 49, 0.2); color: #f7b731; }

        .type-document .file-icon { background: linear-gradient(135deg, #5f9ea0, #4a8486); }
        .type-document .file-ext { background: rgba(95, 158, 160, 0.2); color: #5f9ea0; }

        .type-archive .file-icon { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .type-archive .file-ext { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }

        .type-installer .file-icon { background: linear-gradient(135deg, #3498db, #2980b9); }
        .type-installer .file-ext { background: rgba(52, 152, 219, 0.2); color: #3498db; }

        .type-data .file-icon { background: linear-gradient(135deg, #1abc9c, #16a085); }
        .type-data .file-ext { background: rgba(26, 188, 156, 0.2); color: #1abc9c; }

        .type-code .file-icon { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .type-code .file-ext { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }

        .type-other .file-icon { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
        .type-other .file-ext { background: rgba(149, 165, 166, 0.2); color: #95a5a6; }

        .size-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #c44dff, #6b9dff);
            border-radius: 0 0 12px 12px;
            transition: width 0.5s ease;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0 40px;
            position: relative;
            z-index: 1;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(196, 77, 255, 0.2);
            border-color: rgba(196, 77, 255, 0.4);
            color: #fff;
        }

        .reindex-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #c44dff, #6b9dff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        .reindex-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(196, 77, 255, 0.4);
        }

        .reindex-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reindex-btn .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .reindex-btn.loading .spinner {
            display: block;
        }

        .reindex-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #444;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .orbit-ring {
            position: fixed;
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 50%;
            pointer-events: none;
        }

        .orbit-1 { width: 600px; height: 600px; top: -200px; right: -200px; }
        .orbit-2 { width: 800px; height: 800px; bottom: -300px; left: -300px; }
        .orbit-3 { width: 400px; height: 400px; top: 50%; left: -150px; }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-state .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(196, 77, 255, 0.2);
            border-top-color: #c44dff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
        }

        .error-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .error-state p {
            color: #888;
            font-size: 0.9rem;
        }

        .error-state code {
            display: block;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #4ecdc4;
        }

        .hidden-count {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }

        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #888;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .server-status.connected .dot {
            background: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="orbit-ring orbit-1"></div>
    <div class="orbit-ring orbit-2"></div>
    <div class="orbit-ring orbit-3"></div>

    <header>
        <h1>Downloads Galaxy</h1>
        <p class="subtitle">Your digital universe at a glance</p>
    </header>

    <div class="stats-bar" id="stats-bar">
        <div class="stat">
            <div class="stat-number" id="stat-files">--</div>
            <div class="stat-label">Total Files</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="stat-size">--</div>
            <div class="stat-label">Total Size</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="stat-categories">--</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="stat-types">--</div>
            <div class="stat-label">File Types</div>
        </div>
    </div>

    <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All Files</button>
        <button class="filter-btn" data-filter="video">Video</button>
        <button class="filter-btn" data-filter="audio">Audio</button>
        <button class="filter-btn" data-filter="image">Images</button>
        <button class="filter-btn" data-filter="document">Documents</button>
        <button class="filter-btn" data-filter="installer">Installers</button>
        <button class="filter-btn" data-filter="archive">Archives</button>
        <button class="reindex-btn" id="reindex-btn" onclick="reindexDownloads()">
            <span class="btn-text">Reindex</span>
            <div class="spinner"></div>
        </button>
    </div>

    <div class="galaxy" id="galaxy">
        <div class="loading-state" id="loading-state">
            <div class="loader"></div>
            <p>Scanning the cosmos...</p>
        </div>
    </div>

    <footer>
        <p>Downloads Galaxy &bull; <span id="last-scan">Waiting for scan...</span></p>
    </footer>

    <div class="server-status" id="server-status">
        <div class="dot"></div>
        <span>Checking server...</span>
    </div>

    <script>
        // Generate background stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        let currentData = null;
        let maxFileSize = 0;

        async function reindexDownloads() {
            const btn = document.getElementById('reindex-btn');
            const galaxy = document.getElementById('galaxy');
            const statusEl = document.getElementById('server-status');

            btn.classList.add('loading');
            btn.disabled = true;

            galaxy.innerHTML = `
                <div class="loading-state">
                    <div class="loader"></div>
                    <p>Scanning the cosmos...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/scan');
                if (!response.ok) throw new Error('Server error');

                const data = await response.json();
                currentData = data;

                // Calculate max file size for relative sizing
                maxFileSize = 0;
                data.folders.forEach(folder => {
                    folder.files.forEach(file => {
                        if (file.size_bytes > maxFileSize) maxFileSize = file.size_bytes;
                    });
                });

                renderData(data);
                updateStats(data.stats);

                statusEl.classList.add('connected');
                statusEl.innerHTML = '<div class="dot"></div><span>Server connected</span>';

                const scanTime = new Date(data.scanned_at).toLocaleString();
                document.getElementById('last-scan').textContent = `Last scanned: ${scanTime}`;

            } catch (error) {
                console.error('Failed to fetch:', error);
                galaxy.innerHTML = `
                    <div class="error-state">
                        <h3>Server not running</h3>
                        <p>Start the server to enable live reindexing:</p>
                        <code>python3 downloads-server.py</code>
                        <p style="margin-top: 15px;">Then open <strong>http://localhost:8000</strong> in your browser.</p>
                    </div>
                `;

                statusEl.classList.remove('connected');
                statusEl.innerHTML = '<div class="dot"></div><span>Server offline</span>';
            }

            btn.classList.remove('loading');
            btn.disabled = false;
        }

        function updateStats(stats) {
            document.getElementById('stat-files').textContent = stats.total_files;
            document.getElementById('stat-size').textContent = stats.total_size_formatted;
            document.getElementById('stat-categories').textContent = stats.categories;
            document.getElementById('stat-types').textContent = stats.file_types;
        }

        function renderData(data) {
            const galaxy = document.getElementById('galaxy');
            galaxy.innerHTML = '';

            data.folders.forEach(folder => {
                const constellation = createConstellation(folder);
                galaxy.appendChild(constellation);
            });

            // Re-attach filter functionality
            setupFilters();
            setupMouseEffects();
        }

        function createConstellation(folder) {
            const div = document.createElement('div');
            div.className = 'constellation';
            div.dataset.category = folder.category;

            const filesLabel = folder.total_files === 1 ? '1 file' : `${folder.total_files} files`;
            const sizeLabel = folder.total_size_formatted;

            div.innerHTML = `
                <div class="constellation-header">
                    <div class="constellation-icon">${folder.icon}</div>
                    <h2 class="constellation-name">${escapeHtml(folder.name)}</h2>
                    <span class="constellation-count">${filesLabel} &bull; ${sizeLabel}</span>
                </div>
                <div class="nebula">
                    ${folder.files.map(file => createFileCard(file)).join('')}
                </div>
                ${folder.hidden_files > 0 ? `<div class="hidden-count">+ ${folder.hidden_files} more files</div>` : ''}
            `;

            return div;
        }

        function createFileCard(file) {
            const sizePercent = maxFileSize > 0 ? Math.max(1, (file.size_bytes / maxFileSize) * 100) : 1;

            return `
                <div class="celestial-body type-${file.type}">
                    <div class="file-header">
                        <div class="file-icon">${file.icon}</div>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(file.name)}</div>
                            <div class="file-meta">
                                <span class="file-size">${file.size}</span>
                                ${file.extension ? `<span class="file-ext">${file.extension}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="size-indicator" style="width: ${sizePercent}%;"></div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const constellations = document.querySelectorAll('.constellation');

            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.dataset.filter;

                    constellations.forEach(c => {
                        if (filter === 'all') {
                            c.style.display = 'block';
                        } else {
                            const category = c.dataset.category;
                            c.style.display = category === filter ? 'block' : 'none';
                        }
                    });
                };
            });
        }

        function setupMouseEffects() {
            document.querySelectorAll('.celestial-body').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    card.style.setProperty('--x', x + '%');
                    card.style.setProperty('--y', y + '%');
                });
            });
        }

        // Initial load
        reindexDownloads();
    </script>
</body>
</html>
